<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="jq-1_10_0-min.js"></script>
	<script src="jqm-1_3_1-min.js"></script>
    <script type="text/javascript" src="movie_arr.js"></script>
    <style>
        .title {
            width:70%;
            float:left;
            text-transform:capitalize;
            overflow:hidden;
        }
        .length {
            width:15%;
            float:left;
            text-align:right;
        }
        .rating {
            width:14%;
            float:left;
            padding-left:3px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $( "#filter-popup" ).bind({
               popupafterclose: function(event, ui) { console.log(arguments, $(this)) }
            });
        });
    </script>
</head> 
<body> 

<div data-role="page">

	<div data-role="popup" id="filter-popup" data-overlay-theme="a">
        <p>This is a completely basic popup, no options set.<p>
    </div>
    
    <div data-role="header" data-position="fixed">
        <div style="padding-right:55px; padding-left:15px;">
            <div class="title">Title</div>
            <div class="rating">Rating</div>
            <div class="length">Length</div>
        </div>
    </div>
    
    <div data-role="content">	
		<ul data-role="listview" data-filter="true" id="movie-list-ul" data-split-icon="info">
            <script type="text/javascript">document.getElementById('movie-list-ul').innerHTML = window.listString;</script>
        </ul>
	</div>
    
    <div data-role="footer" data-position="fixed">
        <a href="#filter-popup" data-icon="search" data-theme="a" data-role="button" data-rel="popup" data-position-to="window">More Filters</a>
    </div>
    
</div><!-- /page -->

</body>
</html>
